<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Small Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }
        main {
            margin-top: 20px;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9em;
            color: #666;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Small Website</h1>
</header>

<main>
    <p>This is a basic website created using HTML and a little CSS for styling.</p>
    <p>Feel free to customize it and add more content!</p>
    <p>Check out <a href="https://www.example.com" target="_blank">this example link</a>.</p>
</main>

<footer>
    &copy; 2025 My Small Website
</footer>

</body>
</html>
